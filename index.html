<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>良いこと悪いこと考察用</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffcc;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      color: #cc9900;
    }
    label {
      margin-right: 10px;
    }
    #chat {
      margin-top: 20px;
      border: 1px solid #cc9900;
      background: #fff8b3;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      background-color: #cc9900;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #b38600;
    }
  </style>
</head>
<body>

  <h1>良いこと悪いこと考察用</h1>
  <p>作:らも。です</p>

  <h2>投票お願いします</h2>
  <p>犯人は誰だと思う？</p>
  <div>
    <label><input type="radio" name="vote" value="タカキング" />タカキング！</label>
    <label><input type="radio" name="vote" value="イマクニ" />イマクニ？</label>
    <label><input type="radio" name="vote" value="ターボー" />ターボー</label>
  </div>
  <div>
    <label><input type="radio" name="vote" value="刑事" />刑事？</label>
    <label><input type="radio" name="vote" value="アポロ" />アポロとか！</label>
  </div>
  <h3>その他の方はこちらへ</h3>
  <input type="text" id="otherVote" placeholder="その他の名前を入力" />

  <button onclick="sendVote()">投票する</button>

  <h3>投票結果</h3>
  <div id="voteResults">
    <!-- 投票数がここに表示される -->
  </div>

  <h2>お話しゾーン</h2>
  <p>ニックネーム</p>
  <input type="text" id="name" placeholder="ニックネームを入力" />

  <p>メッセージを入れてね</p>
  <textarea id="message" rows="4" placeholder="メッセージを入力"></textarea>

  <button onclick="sendMessage()">メッセージ送る</button>

  <div id="chat"></div>

  <script>
    // 投票数カウント用オブジェクト
    const voteCounts = {
      "タカキング": 0,
      "イマクニ": 0,
      "ターボー": 0,
      "刑事": 0,
      "アポロ": 0,
      "その他": 0
    };

    // 投票送信
    function sendVote() {
      const radios = document.getElementsByName("vote");
      let selected = null;
      for (const r of radios) {
        if (r.checked) {
          selected = r.value;
          break;
        }
      }
      const other = document.getElementById("otherVote").value.trim();

      if (!selected && !other) {
        alert("投票を選ぶか、その他に名前を入力してください！");
        return;
      }

      let voteResult = selected || "その他";

      if (voteResult === "その他" && other !== "") {
        voteResult = other;
        // 新しい名前は voteCounts に入れず「その他」にカウント
      }

      if (voteCounts.hasOwnProperty(voteResult)) {
        voteCounts[voteResult]++;
      } else {
        voteCounts["その他"]++;
      }

      alert("投票ありがとうございます！ あなたの投票: " + voteResult);

      updateVoteResults();

      // ラジオとテキストをリセット
      for (const r of radios) {
        r.checked = false;
      }
      document.getElementById("otherVote").value = "";
    }

    // 投票結果を表示
    function updateVoteResults() {
      const container = document.getElementById("voteResults");
      container.innerHTML = "";

      for (const key in voteCounts) {
        const p = document.createElement("p");
        p.textContent = key + " : " + voteCounts[key] + "票";
        container.appendChild(p);
      }
    }

    // メッセージ送信
    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) {
        alert("ニックネームとメッセージを入力してください！");
        return;
      }
      const chat = document.getElementById("chat");
      const newMessage = document.createElement("p");
      newMessage.textContent = name + "： " + message;
      chat.appendChild(newMessage);
      document.getElementById("message").value = "";
    }
  </script>

</body>
</html>
